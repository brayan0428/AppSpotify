<app-loading *ngIf="cargando"></app-loading>
<div class="row animated fadeIn" *ngIf="!cargando">
  <div class="col-2">
    <img [src] = "artista.images| noimage" class="img-thumbnail img-circle" alt="">
  </div>
  <div class="col">
    <h3>{{artista.name}}</h3>
    <a [href]="artista.external_urls.spotify" target="_blank">Ir a la pagina del artista</a>
  </div>
  <div class="col-4 text-right">
    <button class="btn btn-outline-danger" routerLink="/search">Regresar</button>
  </div>
</div>
<div class="row m-5">
  <div class="col">
      <table class="table">
          <thead>
            <tr>
              <th>Foto</th>
              <th>Album</th>
              <th>Cancion</th>
              <th>Vista Previa</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of topTracks">
              <th><img class="img-thumb" [src]="item.album.images | noimage"></th>
              <th>{{item.album.name}}</th>
              <th>{{item.name}}</th>
              <th>
                  <iframe [src]="item.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
              </th>
            </tr>
          </tbody>
        </table>
  </div>
</div>
